<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/source-code.png">

    <!-- title -->
    <title>Oberon | seesmof</title>

    <!-- links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>

    <!-- styles -->
    <style>
        body {
            font-family: 'Manrope';
        }
    </style>

</head>

<body data-theme="light">

    <!-- SEC navbar -->
    <nav class="w-full px-8 pt-6 pb-4 flex flex-row justify-between font-[Manrope]">
        <!-- SUBSEC menu -->
        <div class="flex flex-row items-center cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
            </svg>

            <span class="text-[13px] tracking-[1.2px] ml-3 font-semibold uppercase">menu</span>
        </div>
        <!-- /SUBSEC menu -->

        <!-- SUBSEC logo -->
        <div>
            <img class="h-10" src="./images/logo.svg">
        </div>
        <!-- /SUBSEC logo -->

        <!-- SUBSEC search -->
        <div class="flex flex-row items-center">
            <p
                class="text-[13px] tracking-[1.2px] transition-all duration-300 mr-3 font-semibold uppercase hover:-translate-x-1">
                search
            </p>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-7 h-7 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
        <!-- /SUBSEC search -->
    </nav>
    <!-- /SEC navbar -->

    <!-- SEC one_col -->
    <section class="bg-inherit">

        <!-- SUBSEC cards_container -->
        <div class="container mx-auto px-8 grid grid-cols-1 grid-rows-2">

            <!-- SUBSEC card_car -->
            <div
                class="bg-[url('./images/card_one.jpg')] col-span-1 row-span-1 rounded-md bg-no-repeat bg-cover w-full h-[468px] p-8 transition-all hover:scale-105 duration-500 hover:shadow-2xl hover:brightness-105 group">

                <!-- SUBSEC content_container -->
                <div
                    class="flex flex-col items-start justify-end h-full group-hover:drop-shadow-2xl group-hover:translate-y-1 transition-all duration-500">
                    <div>
                        <div
                            class="badge uppercase bg-white text-neutral-900 font-medium mr-2 rounded border-none text-xs py-2 px-3">
                            life
                            style
                        </div>
                        <span class="text-white uppercase text-xs font-medium">jan 16, 2022</span>
                    </div>
                    <div class="w-full mt-2">
                        <h2 class="font-bold text-white text-2xl">The next 7 things to immediately do about car</h2>
                    </div>
                </div>
                <!-- /SUBSEC content_container -->
            </div>
            <!-- /SUBSEC card_car -->

        </div>
        <!-- /SUBSEC cards_container -->

    </section>
    <!-- /SEC one_col -->

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/dfc53f140e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- /scripts -->

</body>

</html>
